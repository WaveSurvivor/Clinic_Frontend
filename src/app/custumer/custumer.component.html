<div class="box box-success">
    <div class="box-header">
        <i class="fa fa-user"></i>ทะเบียนลูกค้า
    </div>
    <div class="box-body">
        <a class="btn btn-primary" data-toggle="modal" data-target="#modalCustumer">
            <i class="fa fa-plus"></i>เพิ่มรายการ
        </a>

        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>รหัสลูกค้า</th>
                    <th>ชื่อ</th>
                    <th>อีเมล์</th>
                    <th>เบอร์โทร</th>
                    <th>ที่อยู่</th>
                    <th>Line Id</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of customer">
                    <td>
                        <a class="btn btn-danger">
                            <i class="fa fa-times" (click)="customerDelete(item)" ></i>
                        </a>&nbsp;
                        <a class="btn btn-primary" >
                            <i class="fa fa-pencil" (click)="customerUpdate(item)" data-toggle="modal" data-target="#modalCustumer"></i>
                        </a>
                    </td>
                    <td> {{ item.code }} </td>
                    <td> {{ item.name }} </td>
                    <td> {{ item.email }} </td>
                    <td> {{ item.tel }} </td>
                    <td> {{ item.address }} </td>
                    <td> {{ item.lineid }} </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal" id="modalCustumer" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-primary">
          <h4 class="modal-title">
              <i class="fa fa-pencil"></i> ข้อมูลลูกค้า
          </h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-4">
                    <div class="form-group">
                        <label>รหัสลูกค้า</label>
                        <input class="form-control" name="code" [(ngModel)]="code">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-4">
                    <div class="form-group">
                        <label>ชื่อ</label>
                        <input type="text" class="form-control" name="name" [(ngModel)]="name">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-4">
                    <div class="form-group">
                        <label>อีเมล์</label>
                        <input type="text" class="form-control" name="email" [(ngModel)]="email">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-4">
                    <div class="form-group">
                        <label>เบอร์โทร</label>
                        <input type="text" class="form-control" name="tel" [(ngModel)]="tel">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-4">
                    <div class="form-group">
                        <label>Line ID</label>
                        <input type="text" class="form-control" name="lineid" [(ngModel)]="lineid">
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="form-group">
                        <label>ที่อยู่</label>
                        <input type="text" class="form-control" name="address" [(ngModel)]="address">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="save()" data-dismiss="modal">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>
